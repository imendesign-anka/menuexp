<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Dijital Menü</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #ffffff;
    color: #000000;
    margin: 0;
    padding: 15px;
}

.logo {
    text-align: center;
    margin-bottom: 20px;
}

.logo img {
    max-width: 140px;
}

h1 {
    text-align: center;
    margin-bottom: 25px;
}

.section {
    max-width: 650px;
    margin: 0 auto 30px;
}

.section h2 {
    border-bottom: 2px solid #000;
    padding-bottom: 5px;
    margin-bottom: 15px;
}

.item {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.item img {
    width: 90px;
    height: 90px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 15px;
}

.item-info {
    flex: 1;
}

.item-title {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
}

.item-desc {
    font-size: 14px;
    color: #444;
}

button {
    background: #000;
    color: #fff;
    border: none;
    padding: 6px 10px;
    margin-top: 6px;
    cursor: pointer;
    border-radius: 4px;
}
</style>
</head>

<body>

<div class="logo">
    <img src="logo.png" alt="Logo">
</div>

<h1>Dijital Menü</h1>

<!-- Başlangıçlar -->
<div class="section">
<h2>Başlangıçlar</h2>

<div class="item">
<img src="tea.jpg">
<div class="item-info">
<div class="item-title">
<span>Humus</span>
<span>45 ₺</span>
</div>
<div class="item-desc">Nohut, tahin, zeytinyağı</div>
<button>Sipariş Ver</button>
</div>
</div>
</div>

<!-- Ana Yemekler -->
<div class="section">
<h2>Ana Yemekler</h2>

<div class="item">
<img src="pizza.jpg">
<div class="item-info">
<div class="item-title">
<span>Karışık Pizza</span>
<span>120 ₺</span>
</div>
<div class="item-desc">Peynir, sucuk, mantar</div>
<button>Sipariş Ver</button>
</div>
</div>
</div>

<!-- Sandviçler -->
<div class="section">
<h2>Sandviçler</h2>

<div class="item">
<img src="sandwich.jpg">
<div class="item-info">
<div class="item-title">
<span>Tavuk Sandviç</span>
<span>85 ₺</span>
</div>
<div class="item-desc">Izgara tavuk, marul</div>
<button>Sipariş Ver</button>
</div>
</div>
</div>

<!-- Tatlılar -->
<div class="section">
<h2>Tatlılar</h2>

<div class="item">
<img src="cake.jpg">
<div class="item-info">
<div class="item-title">
<span>Çikolatalı Pasta</span>
<span>60 ₺</span>
</div>
<div class="item-desc">Ev yapımı</div>
<button>Sipariş Ver</button>
</div>
</div>
</div>

<!-- İçecekler -->
<div class="section">
<h2>İçecekler</h2>

<div class="item">
<img src="caffe.jpg">
<div class="item-info">
<div class="item-title">
<span>Kahve</span>
<span>35 ₺</span>
</div>
<div class="item-desc">Sıcak / Soğuk</div>
<button>Sipariş Ver</button>
</div>
</div>
</div>

</body>
</html>
