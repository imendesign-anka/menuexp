<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: #f4f4f4;
  color: #000;
}

.logo {
  text-align: center;
  padding: 25px 0 10px;
}

.categories {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.category {
  background: #fff;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  cursor: pointer;
  transition: transform 0.2s;
}

.category:hover {
  transform: translateY(-4px);
}

.category img {
  width: 100%;
  height: 130px;
  object-fit: cover;
}

.category p {
  margin: 0;
  padding: 12px;
  font-weight: bold;
  background: #000;
  color: #fff;
}

.menu-section {
  display: none;
  max-width: 700px;
  margin: auto;
  padding: 20px;
  background: #fff;
  min-height: 100vh;
}

.menu-section h2 {
  border-bottom: 2px solid #000;
  padding-bottom: 5px;
}

.menu-section h3 {
  margin-top: 25px;
  color: #444;
}

.menu-section p {
  padding: 10px 0;
  border-bottom: 1px solid #eee;
}

.back-btn {
  background: #000;
  color: #fff;
  border: none;
  padding: 10px 18px;
  margin-bottom: 20px;
  cursor: pointer;
  border-radius: 6px;
}
</style>

</head>

<body>

  <!-- LOGO -->
  <div class="logo">
    <img src="images/logo.png" alt="Logo" width="150">
  </div>

  <!-- CATEGORIES -->
  <div id="categories" class="categories">
    <div class="category" onclick="showSection('mezeler')">
      <img src="images/categories/baslangiclar.jpg">
      <p>Mezeler</p>
    </div>

    <div class="category" onclick="showSection('anayemek')">
      <img src="images/categories/ana-yemekler.jpg">
      <p>Ana Yemekler</p>
    </div>

    <div class="category" onclick="showSection('sandvic')">
      <img src="images/categories/sandvicler.jpg">
      <p>Sandviçler</p>
    </div>

    <div class="category" onclick="showSection('tatli')">
      <img src="images/categories/tatlilar.jpg">
      <p>Tatlılar</p>
    </div>

    <div class="category" onclick="showSection('icecek')">
      <img src="images/categories/icecekler.jpg">
      <p>İçecekler</p>
    </div>
  </div>

  <!-- İÇECEKLER -->
  <div id="icecek" class="menu-section">
    <button class="back-btn" onclick="goBack()">← Menüye Dön</button>

    <h2>İçecekler</h2>

    <h3>Sıcak</h3>
    <p>Çay</p>
    <p>Kahve</p>

    <h3>Soğuk</h3>
    <p>Su</p>
    <p>Meyve Suyu</p>
  </div>

  <script>
    function showSection(id) {
      document.getElementById('categories').style.display = 'none';
      document.querySelectorAll('.menu-section')
        .forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function goBack() {
      document.querySelectorAll('.menu-section')
        .forEach(s => s.style.display = 'none');
      document.getElementById('categories').style.display = 'grid';
    }
  </script>

</body>
</html>
