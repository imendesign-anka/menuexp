<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Dijital Menü</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #fff;
    color: #000;
    margin: 0;
    padding: 20px;
}

.logo {
    text-align: center;
    margin-bottom: 30px;
}

.logo img {
    max-width: 150px;
}

.categories {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
    max-width: 700px;
    margin: auto;
}

.category {
    text-align: center;
    border: 1px solid #000;
    border-radius: 10px;
    overflow: hidden;
    text-decoration: none;
    color: #000;
}

.category img {
    width: 100%;
    height: 120px;
    object-fit: cover;
}

.category span {
    display: block;
    padding: 10px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="logo">
    <img src="images/logo.png" alt="Logo">
</div>

<div class="categories">

<a class="category" href="baslangiclar.html">
    <img src="images/categories/baslangiclar.jpg">
    <span>Başlangıçlar</span>
</a>

<a class="category" href="ana-yemekler.html">
    <img src="images/categories/ana-yemekler.jpg">
    <span>Ana Yemekler</span>
</a>

<a class="category" href="sandvicler.html">
    <img src="images/categories/sandvicler.jpg">
    <span>Sandviçler</span>
</a>

<a class="category" href="tatlilar.html">
    <img src="images/categories/tatlilar.jpg">
    <span>Tatlılar</span>
</a>

<a class="category" href="icecekler.html">
    <img src="images/categories/icecekler.jpg">
    <span>İçecekler</span>
</a>

</div>

</body>
</html>
