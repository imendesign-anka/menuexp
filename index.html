<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>المنيو الإلكتروني</title>

    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            margin: 0;
            padding: 15px;
        }

        h1 {
            text-align: center;
        }

        .menu {
            max-width: 600px;
            margin: auto;
        }

        .item {
            background: white;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .content {
            padding: 15px;
        }

        .title {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 18px;
        }

        .desc {
            color: #555;
            margin: 8px 0;
            font-size: 14px;
        }

        button {
            background: #000;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>

<body>

<h1>المنيو</h1>

<div class="menu">

    <div class="item">
        <img src="caffe.jpg">
        <div class="content">
            <div class="title">
                <span>قهوة</span>
                <span>20 ₺</span>
            </div>
            <div class="desc">
                قهوة ساخنة طازجة
            </div>
            <button>اطلب الآن</button>
        </div>
    </div>

    <div class="item">
        <img src="Pizza .jpg">
        <div class="content">
            <div class="title">
                <span>بيتزا</span>
                <span>70 ₺</span>
            </div>
            <div class="desc">
                بيتزا بالجبن والصلصة الخاصة
            </div>
            <button>اطلب الآن</button>
        </div>
    </div>

</div>

</body>
</html>
