<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
    }

    img {
      max-width: 100%;
    }

    .logo {
      margin: 20px 0;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .category {
      border: 1px solid #000;
      padding: 10px;
      cursor: pointer;
    }

    .category img {
      height: 120px;
      object-fit: cover;
    }

    .menu-section {
      display: none;
      padding: 20px;
    }

    .back-btn {
      margin: 20px 0;
      padding: 10px 20px;
      border: 1px solid #000;
      background: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <div class="logo">
    <img src="images/logo.png" alt="Logo" width="150">
  </div>

  <!-- CATEGORIES -->
  <div id="categories" class="categories">
    <div class="category" onclick="showSection('mezeler')">
      <img src="images/categories/baslangiclar.jpg">
      <p>Mezeler</p>
    </div>

    <div class="category" onclick="showSection('anayemek')">
      <img src="images/categories/ana-yemekler.jpg">
      <p>Ana Yemekler</p>
    </div>

    <div class="category" onclick="showSection('sandvic')">
      <img src="images/categories/sandvicler.jpg">
      <p>Sandviçler</p>
    </div>

    <div class="category" onclick="showSection('tatli')">
      <img src="images/categories/tatlilar.jpg">
      <p>Tatlılar</p>
    </div>

    <div class="category" onclick="showSection('icecek')">
      <img src="images/categories/icecekler.jpg">
      <p>İçecekler</p>
    </div>
  </div>

  <!-- İÇECEKLER -->
  <div id="icecek" class="menu-section">
    <button class="back-btn" onclick="goBack()">← Menüye Dön</button>

    <h2>İçecekler</h2>

    <h3>Sıcak</h3>
    <p>Çay</p>
    <p>Kahve</p>

    <h3>Soğuk</h3>
    <p>Su</p>
    <p>Meyve Suyu</p>
  </div>

  <script>
    function showSection(id) {
      document.getElementById('categories').style.display = 'none';
      document.querySelectorAll('.menu-section')
        .forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function goBack() {
      document.querySelectorAll('.menu-section')
        .forEach(s => s.style.display = 'none');
      document.getElementById('categories').style.display = 'grid';
    }
  </script>

</body>
</html>
